<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cygni authorization server - login to your account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
<h1 class="logo">Programmers buzz</h1>
<div class="container">
    <form th:action="@{/login}" method="post" class="form-signin">
        <h1 class="form-signin-heading">Authorization server</h1>
        <h2 class="form-signin-byline">Login to your account</h2>
        <div class="info-message">
            <div class="alert alert-danger" th:if="${param.error}">
                Wrong username or password.
            </div>
            <div class="alert alert-info" th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <i class="password-icon"></i>
        </p>
        <p class="buttons">
            <button class="btn btn-lg btn-primary btn-block active" type="submit">Login</button>
        </p>
        <p class="text-secondary" style="margin-top: 15px;">
            <small>
            This service supports OAuth 2.0 <a href="https://oauth.net/2/grant-types/authorization-code/">Authorization Code Grant Flow</a> and <a href="https://oauth.net/2/grant-types/refresh-token/">Refresh Token</a>.
            </small>
        </p>
    </form>
</div>
</body>
</html>
